<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Raleway:wght@700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="./css/styles.css"> -->
  <link rel="stylesheet" href="./css/main.min.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main>
    <figure class="image-container">
      <img class="image-container__img" src="./images/image-qr-code.png" alt="QR code">
      <figcaption class="image-container__description">
      <h1 class="image-container__header"> Improve your front-end skills by building projects</h1>
      <p class="image-container__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        <!-- <div class="image-container__footer">
          Challenge by <a class="image-container__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a class="image-container__link" href="#">Marcin</a>.
        </div> -->
      </figcaption>
    </figure>
  </main>
</body>

</html>
